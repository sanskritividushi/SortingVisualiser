<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Sort</title>
</head>
<body>
    <div class="header"> 
        <span class="name"><b>Sorting Visualiser</b></span>
    </div>
    
    <div class="container">
        <div class="bars_container" id="bars_container">
        </div>
        <div class="buttons_container">
            <button id="randomize_arr_btn" style="background: #E8BCB9;">Random Array</button>
            <button id="sort_button" style="background: #E8BCB9;">Sort</button>
            <div class="speed-buttons">
                <button class="speed-btn">1x</button>
                <button class="speed-btn">2x</button>
                <button class="speed-btn">3x</button>
                <button class="speed-btn">4x</button>
                <button class="speed-btn">5x</button>
            </div>
        </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
